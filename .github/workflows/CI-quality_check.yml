name: CI | RunPod Quality Check

on:
  workflow_dispatch:

jobs:
  quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run manual quality sanity check
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_ENDPOINT_ID: ${{ secrets.RUNPOD_ENDPOINT_ID }}
        run: |
          python scripts/runpod_quality_check.py \
            --test-input quality_test_input.json \
            --timeout-seconds 900 \
            --poll-interval-seconds 5
