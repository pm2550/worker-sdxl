name: CI | Test Worker

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  local_checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Worker Files
        run: |
          python -m py_compile handler.py schemas.py download_weights.py
          python - <<'PY'
          import json
          with open("test_input.json", "r", encoding="utf-8") as f:
              payload = json.load(f)
          assert "input" in payload and isinstance(payload["input"], dict)
          print("test_input.json validation passed")
          PY
